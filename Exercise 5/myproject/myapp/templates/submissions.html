<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Submissions</title>
</head>
<body>
    <h1>Form Submissions</h1>
    <ul>
        {% for item in data %}
            <li>{{ item.name }} - {{ item.email }} - {{ item.message }} - {{ item.created_at }}</li>
        {% endfor %}
    </ul>
</body>
</html>
